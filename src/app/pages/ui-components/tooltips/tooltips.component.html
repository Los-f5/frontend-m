<br />
<div class="row">
  <div class="col-md-7">
    <mat-card class="cardWithShadow theme-card">
      <mat-card-header>

        <div class="container-fluid ">
      <div class="row">
        <div class="col-md-12 text-center mt-2">
          <h5 class="fw-medium text-danger">AGREGAR DESCUENTO</h5>
        </div>
      </div>
    </div>

      </mat-card-header>

      <div class="container-fluid"> 
      <form #f="ngForm" (ngSubmit)="onDescuentoNew()" class="text-center">
        <div class="row">

          <div class="col-6 ">

            <label for="nuevocodigo" class="mb-2 fw-semibold">NUEVO CODIGO</label>
                <input type="text" class="form-control mb-2 " name="nuevocodigo" id="nuevocodigo" [(ngModel)]="descuento_nombre">

          </div>


          <div class="col-6">

            <label for="porcentaje" class="mb-2 fw-semibold">PORCENTAJE</label>
            <input type="text" class="form-control mb-2" name="porcentaje" id="porcentaje" [(ngModel)]="descuento">


          </div>


        </div>

        <div class="row">

          <div class="col-6">

            <label for="fecha_ini" class="mb-2 fw-semibold" >FECHA DE INICIO</label>
            <input type="date" class="form-control mb-2" name="fecha_ini" id="fecha_ini" [(ngModel)]="fecha_inicio">

          </div>

          <div class="col-6">


            <label for="fecha_f" class="mb-2 fw-semibold" >FECHA FINAL</label>
            <input type="date" class="form-control mb-2" name="fecha_f" id="fecha_f" [(ngModel)]="fecha_final">

          </div>

        </div>

        <div class="row">

          <div class="col-12 text-center mt-3">

            <button
            class="btn btn-success btn-sm mb-3 btn-block fw-bold w-50 border-3"
            [disabled]="!f.valid"
          >
            Agregar descuento
          </button>


          </div>


        </div>


      </form>

    </div>
    </mat-card>
  </div>

  <div class="col-md-5">
    <mat-card class="cardWithShadow theme-card">
   
      <div class="container-fluid ">
        <div class="row">
          <div class="col-md-12 text-center mt-4">
            <h5 class="fw-medium text-danger">LISTA DESCUENTO</h5>
          </div>
        </div>
      </div>

      <!--table -->
      <div class="p-2">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
             
              <th scope="col" class="text-center">Codigo</th>
              <th scope="col" class="text-center">Des. %</th>
              <th scope="col" class="text-center">Fecha Inicio</th>
              <th scope="col" class="text-center">Fecha Fin</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let des of descuentos">
              
              <td class="text-center fw-semibold">{{ des.descuento_nombre }}</td>
              <td class="text-center">{{ des.descuento }}</td>
              <td class="text-center">{{ des.fecha_inicio }}</td>
              <td class="text-center">{{ des.fecha_final }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </mat-card>
  </div>
</div>
