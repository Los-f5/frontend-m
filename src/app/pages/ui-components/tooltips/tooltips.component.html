<h4>REGISTRAR UN NUEVO DESCUENTO</h4>
<br />
<div class="row">
  <div class="col-md-7">
    <mat-card class="cardWithShadow theme-card">
      <mat-card-header>
        <mat-card-title class="m-b-0 text-center ms-md-5">AGREGAR DESCUENTO</mat-card-title>
      </mat-card-header>
      <form #f="ngForm" (ngSubmit)="onDescuentoNew()" class="text-center">
        <div class="row">
          <div class="col-md-6">
            <!--file one -->
            <mat-form-field class="ms-md-5 w-75">
              <mat-label>Ingresa un nuevo c√≥digo</mat-label>
              <input [(ngModel)]="descuento_nombre" matInput class="form-control form-control-sm" name="descuento_nombre" required />

            </mat-form-field>
          </div>

          <div class="col-md-6">
            <mat-form-field class="w-75">
              <mat-label>Ingresa el Porcentaje</mat-label>
              <input matInput  [(ngModel)]="descuento" class="form-control form-control-sm" name="descuento" required />

            </mat-form-field>
          </div>
        </div>

        <!-- file two-->

        <div class="row mt-2">
          <div class="col-md-6">

           <!-- <mat-form-field class="example-full-width" appearance="fill" class="ms-md-5 w-75">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker" [(ngModel)]="list_desc.fecha_inicio">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field> -->

            <input matInput [matDatepicker]="picker" class="form-control form-control-sm" [(ngModel)]="fecha_inicio" name="fecha_inicio">
<!--            <mat-hint>MM/DD/YYYY</mat-hint>-->
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>

            <!--
            <mat-form-field class="ms-md-5 w-75" appearance="fill">
              <mat-label>Fecha de inicio</mat-label>
              <input matInput [matDatepicker]="dp" formControlName="startDate" [(ngModel)]="list_desc.fecha_inicio" required />
              <mat-hint>{{getDateFormatString()}}</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
              <mat-datepicker #dp></mat-datepicker>
            </mat-form-field> -->
          </div>



          <div class="col-md-6">

            <input matInput [matDatepicker]="picker1" class="form-control form-control-sm" [(ngModel)]="fecha_final" name="fecha_final">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>

           <!-- <mat-form-field class="example-full-width" appearance="fill" class=" w-75">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker" [(ngModel)]="list_desc.fecha_final">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field> -->


          </div>

<!--          <input matInput type="number"  [(ngModel)]=".estado" required >-->




        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <button class="btn btn-success btn-sm col-lg-12 btn-block" [disabled]="!f.valid"><b>Agregar descuento</b></button>

          </div>
        </div>
      </form>
    </mat-card>
  </div>


  <div class="col-md-5">
    <mat-card class="cardWithShadow theme-card">
      <mat-card-header>
        <mat-card-title class="m-b-0">LISTA DE DESCUENTO</mat-card-title>
      </mat-card-header>
      <!--table -->
      <div class="p-2">
      <table class="table table-striped table-hover">
        <thead>
          <tr  >
            <th scope="col" class="text-center">#</th>
            <th scope="col" class="text-center">Codigo</th>
            <th scope="col" class="text-center">Des. %</th>
            <th scope="col" class="text-center">Fecha Inicio</th>
            <th scope="col" class="text-center">Fecha Fin</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let des of descuentos">
            <th scope="row" class="text-center">{{ des.id }}</th>
            <td class="text-center">{{ des.descuento }}</td>
            <td class="text-center">{{ des.descuento }}</td>
            <td class="text-center">{{ des.fecha_inicio }}</td>
            <td class="text-center">{{ des.fecha_final }}</td>
          </tr>

        </tbody>
      </table>
    </div>
    </mat-card>
  </div>
</div>
